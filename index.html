<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB模型编辑器</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- ✅ React 与 ReactDOM：必须和打包时版本一致 -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

    <!-- ✅ 使用 CDN 形式引入 Three.js -->
    <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>

    <!-- ✅ 其他依赖 -->
    <script src="xr-frame_min.js"></script>

    <!-- ✅ 你的 UMD 包 -->
    <script src="gltfeditor.umd.25f55110.js"></script>

    <!-- ✅ 手动挂载（如果没打包） -->
    <script>
      // 这里是临时挂载逻辑，替换为你的真实 App 名称
      const App = window.GltfEditorApp || (() => React.createElement('div', null, 'Hello GLTF Editor'));
      ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
